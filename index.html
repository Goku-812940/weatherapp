 <script>
    function search(){
        cityname=cname.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=5b4bee0ba241d092159faf007e166080`).then(d=>d.json()).then(res=>displaydata(res))

    }

    function displaydata(data){
        city=data.name
        temparature=data.main.temp
        weath=data.weather[0].main
        hum=data.main.humidity
        win=data.wind.speed
        rise=data.sys.sunrise
        set=data.sys.sunset
        htmldata=`
        <ul style="list-style:none;margin-top:40px">
    <li> ${city}</li><br>
   
    
   <li>Temparature : ${Math.floor(temparature-273.15)}Â°C</li><br>
   
  
   <li>Weather : ${weath}</li><br>
  
   
   <li>Humidity : ${hum}%</li><br>
 
   
   <li>Wind Speed : ${win}m/s</li><br>
  
   
    <li>Sunrise :${rise}</li> <br>
   
   
    <li>Sunset : ${set}</li><br>
  </ul>`

  result.innerHTML=htmldata


    }
