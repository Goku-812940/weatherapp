<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/15f4694797.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./app.css">
   


</head>
<body>

    <div class="wrapper">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="container">
          <div class="search-container">
            <input
              type="text"
              placeholder="Enter a city name"
              id="cname"
              
            />
            <button id="search-btn" onclick="search()">Search</button>
          </div>
          <div id="result"></div>
        </div>
      </div>
 </body>
 <script>
    function search(){
        cityname=cname.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=5b4bee0ba241d092159faf007e166080`).then(d=>d.json()).then(res=>displaydata(res))

    }

    function displaydata(data){
        city=data.name
        temparature=data.main.temp
      
        htmldata=
     
`<h2>${city}</h2>
        <h4 class="weather">${data.weather[0].main}</h4>
        <h4 class="desc">${data.weather[0].description}</h4>
        <img src="https://openweathermap.org/img/w/${data.weather[0].icon}.png">
        <h1>${Math.floor(temparature-273.15)} &#176;</h1>
        <div class="temp-container">
            <div>
                <h4 class="title">min</h4>
                <h4 class="temp">${Math.floor(data.main.temp_min-273.15)}&#176;</h4>
            </div>
            <div>
                <h4 class="title">max</h4>
                <h4 class="temp">${Math.floor(data.main.temp_max-273.15)}&#176;</h4>
            </div>
        </div>`
  result.innerHTML=htmldata
    }
    
 </script>
</html>
